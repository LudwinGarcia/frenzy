.bar.bar-positive    {
    box-shadow: 0 0 0px white;

<!--************  HEADER  ***************-->
<ion-view>  <!--************  HEADER AND BACK BUTTON  ***************-->
    <!--************  HEADER AND BACK BUTTON  ***************-->
    <ion-header-bar align-title="center" class="bar-positive" style=" position:relative;">
        
         <h1 class="title home">
            <!--**********  TITLE FRENZY PAGE START  **********-->
            <p class="mainFrenzyTitle">
                Z
            </p>
        </h1>
               
    </ion-header-bar>  
    
    <!--*****  SECOND TAB HEADER  *****-->
        <div class="row pageFavoritesSecondRow" style="height:35px;margin-top:0px;position:absolute; z-index:1;">
            <!--**********  OFFERTS  **********-->
            <div class="col col-50">
                <a class="pageFavoritesOurFavorites" nav-transition="none" href="#/app/favoritos">
                    <!--*****  TITLE AND FUNCITION OUR FAVORITES  *****-->
                    <p class="pageFavoritesOurFavoritesTitle" id="offertsFunction" style="color:#D8D8D8;">
                        Nuestros Favoritos
                    </p>
                    <!--**********  OUR FAVORITES LINE DECORATION  **********-->
                    <hr  class="pageFavoritesLineDecoration" id="lineOffertsFunction" style="background-color:#D8D8D8;">
                </a>
            </div>
            
            
             <div class="col col-50">
                <a class="pageFavoritesYourFavorites" nav-transition="none" href="#/app/tusFavoritos"  >
                    <!--**********  TITLE AND FUNCTION YOUR FAVORITES  **********-->
                    <p class="pageFavoritesOurFavoritesTitle" id="cuponsFunction" style="color:white">
                        Tus Favoritos
                    </p>
                    <!--**********  YOUR FAVORITES LINE DECORATION  **********-->
                    <hr class="pageFavoritesLineDecoration pageFavoritesLineDecorationYourFavorites" id="lineCuponsFunction" style="background-color:white;">
                </a>
            </div>
            
            
        </div>                                  
        
        
        
              
                    
                          
                                
                                      
                                            
                                                  
                                                        
                                                              
                                                                    
                                                                          
                                                                                
                                                                                      
                                                                                            
                                                                                                        
    <!--*****  SECOND TAB HEADER  *****-->
      
    <ion-content ng-controller="AppCtrl" >
       
		<div style="height:31px;"></div>
        
        <div ng-repeat="favorite in chats">  
        <!--************  YOUR FAVORITES BODY  *******************-->
		<a href="#/app/herramientas" style="text-decoration:none;" nav-transition="none">
        <div class="row pageYourFavoritesGreyLine" style="margin-top:1px;" >
            <!--*****  FIRST ROW NAME OF YOUR FAVORITE STABLISHMENT  *****-->
            <!--*****  ICON HEART COLOR RED  *****-->
            <div class="col col-10 pageYourFavoritesIconHeart">
                <spam class="home">B</spam>    
            </div>
            <!--*****  NAME'S STABLISHMENT  *****-->
            <div class="col col-75" style="margin-top:-5px;">
                <spam class="open_sans overFlowText pageYourFavoritesStablishmentName">{{favorite.Category}}</spam>    
            </div>    
            <!--*****  ICON ARROW RIGHT  *****-->
            <div class="col col-10 ">
                <spam class="home" style="color:silver; padding-top:-3px;">></spam>    
            </div>
        </div>
        </a>
        
        <!--*****  SECOND ROW DESCRIPTION OF YOUR FAVORITE STABLISHMENT  *****-->
        <div class="row row-border pageYourFavoritesWhiteBox">
            <div class="col col-80 pageYourFavoritesWhiteBoxTop">
                <!--**********  OFFERT  **********-->
                <p class="overFlowText pageYourFavoritesOffert">
                    {{favorite.name}} - {{favorite.presentation}}
                </p>
                <!--**********  PRICE OFFERT  **********-->
                <p class="pageYourFavoritesPriceOffert">
                    Oferta - {{favorite.promotionalPrice | currency: 'Q'}}
                </p>
                <!--**********  OFFERT DESCRIPTION  **********-->
                <p class="overFlowText pageYourFavoritesOffertDescription">
                    {{favorite.description}}
                </p>
            </div>
            <!--**********  PIN ICON**********-->
            <div class="col col-20">
                <p class="home pageYourFavoritesIconPin" id="pinYourFavorites" onclick="changeColorPinYourFavorites()" style="color:silver">
                    W
                </p>
            </div>
        </div>  
        </div>
        
   </ion-content>
    <!--************************* FOOTHER  ******************************-->
 <ion-footer-bar align-title="left" class="bar-stable" style="background-color:#E6E7E8  ;border-style:none;">
  <div class="row home">
      <div class="col col-10"></div>
      <!--************  ICONO FOOTER HOME  ******************-->
      <div class="col col-25">
          <a href="#/app/playlists" style="color:#A7A9AC  ; text-decoration:none;" nav-transition="none">
              <div>A</div>
          </a>
      </div>
      <!--************  ICONO FOOTER HEART  ******************-->
      <div class="col col-25">
          <a href="#/app/favoritos" style="color:#FF5252  ; text-decoration:none;" nav-transition="none">
              <div>B</div>
          </a>
      </div>
      <!--************  ICONO FOOTER STAR  ******************-->
      <div class="col col-25">
          <a href="#/app/salvados" style="color:#A7A9AC  ; text-decoration:none;" nav-transition="none">
              <div>W</div>
          </a>
      </div>
      <!--************  ICONO FOOTER TOOL  ******************-->
      <div class="col col-25">
          <a href="#/app/herramientas" style="color:#A7A9AC  ; text-decoration:none;" nav-transition="none">
              <div>D</div>
          </a>
      </div>
      <!--*************************************************-->
  </div>
</ion-footer-bar>
</ion-view>
