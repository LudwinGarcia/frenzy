<style>
    .pageStartListStyle{
    height:65px;
    border:none;
    border:dislplay;
    margin-top:10px;
}
.pageStartIconCategories{
    margin-top:-30px;
}
</style>
<ion-view >
    <!--**********  HEADER BAR PAGE START  **********-->
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title home">
            <!--**********  TITLE FRENZY PAGE START  **********-->
            <p class="mainFrenzyTitle">
                Z
            </p>
        </h1>
    </ion-header-bar>
    <!--**********  BODY OF PAGE START  **********-->            
    <ion-content  nav-transition="none">
        <!--**********  LIST TO CREATE CATEGORIES FRENZY  **********-->
        <ion-list>
            <!--**********  LIST STYLE PAGE START  **********-->
          <ion-item href="#/app/playlists/{{category.direc}}" ng-repeat="category in categorys" style="height:65px; border:none; border:dislplay;margin-top:10px;" id  = "{{category.direc}}" onclick = "Heart(id)">
            
                <div class="row">
                    <!--**********  COL WITH CATEGORIE'S ICON  **********-->
                    <div class="col col-10">
                        <!--**********  ICON CATEGORIES  **********-->
                        <div  class="pageStartIconsStyleGeneraly pageStartIconCategories home {{category.color}}">
                            <div class="home iconoMenu">{{category.icon}}</div>
                        </div>
                    </div>
                    <!--**********  COL WITH NAME, CUPONS AND PROMOTIONS  **********-->
                    <div class="col col-90 pageStartColWithNameCuponsPromotions">
                        <!--*****  NAME OF CATEGORIES  *****-->
                        <p class = "pageStartCategoriesName open_sans" style="color:black;font-size:16px;font-weight:bolder;"> {{category.name}} </p>
                        <!--*****  COUPONS AND PROMOTIONS  *****-->
                        <div class="pageStartCuponsPromotions">
                            <!--*****  CUPONS TITLE  *****-->
                            <spam  class="pageStartCuponsPromotionsTitle">
                                cupones {{category.cont_cupones}} 
                            </spam>
                            <!--*****  PROMOTIONS TITLE  *****-->
                            <spam class="pageStartCuponsPromotionsTitle">
                                promociones {{category.cont_promo}}
                            </spam> 
                        </div>
                        <!--**********  SEPARATION LINE  **********-->    
                        <div>
                            <hr class="pageStartSeparationLine"> 
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <br>
        <!--**********  TRIANGLES TOP  **********-->
        <div class="row">
            <p class="arrow-up-left"></p><p class="arrow-up"></p>
            <p class="arrow-up"></p><p class="arrow-up"></p>
            <p class="arrow-up"></p><p class="arrow-up"></p>
            <p class="arrow-up"></p><p class="arrow-up"></p>
            <p class="arrow-up"></p><p class="arrow-up"></p>
            <p class="arrow-up"></p><p class="arrow-up"></p>
            <p class="arrow-up"></p><p class="arrow-up"></p>
            <p class="arrow-up"></p><p class="arrow-up"></p>
            <p class="arrow-up"></p><p class="arrow-up"></p>
            <p class="arrow-up"></p><p class="arrow-up"></p>
            <p class="arrow-up"></p><p class="arrow-up"></p>
            <p class="arrow-up"></p><p class="arrow-up"></p>
            <p class="arrow-up"></p><p class="arrow-up"></p>
        </div>
        <!--**********  PURPLE BOX  **********-->    
        <div class="pageStartBoxPurple">
            <!--**********  CLOCK ICON  **********-->
            <h4 class="home pageStartBoxPurpleIcon">
                c
            </h4>
            <h4 class="open_sans pageStartBoxPurpleTitle">
                Espera por nuevas promociones..!!
            </h4>
        </div>
            <!--**********  TRIANGLES DOWN  **********-->
            <div class="row">
                <p class="arrow-dow-left"></p><p class="arrow-dow"></p>
                <p class="arrow-dow"></p><p class="arrow-dow"></p>
                <p class="arrow-dow"></p><p class="arrow-dow"></p>
                <p class="arrow-dow"></p><p class="arrow-dow"></p>
                <p class="arrow-dow"></p><p class="arrow-dow"></p>
                <p class="arrow-dow"></p><p class="arrow-dow"></p>
                <p class="arrow-dow"></p><p class="arrow-dow"></p>
                <p class="arrow-dow"></p><p class="arrow-dow"></p>
                <p class="arrow-dow"></p><p class="arrow-dow"></p>
                <p class="arrow-dow"></p><p class="arrow-dow"></p>
                <p class="arrow-dow"></p><p class="arrow-dow"></p>
                <p class="arrow-dow"></p><p class="arrow-dow"></p>
                <p class="arrow-dow"></p><p class="arrow-dow"></p>
                <p class="arrow-dow"></p><p class="arrow-dow"></p>
            </div>
            <!--****************************************-->    
    </ion-content>
    <!--************************* FOOTHER  ******************************-->
 <ion-footer-bar align-title="left" class="bar-stable" style="background-color:#E6E7E8  ;border-style:none;">
  <div class="row home">
      <div class="col col-10"></div>
      <!--************  ICONO FOOTER HOME  ******************-->
      <div class="col col-25">
          <a href="#/app/playlists" style="color:#00BAB9  ; text-decoration:none;" nav-transition="none">
              <div>A</div>
          </a>
      </div>
      <!--************  ICONO FOOTER HEART  ******************-->
      <div class="col col-25">
          <a href="#/app/favoritos" style="color:#A7A9AC  ; text-decoration:none;" nav-transition="none" onclick="viewFavorite()">
              <div>B</div>
          </a>
      </div>
      <!--************  ICONO FOOTER STAR  ******************-->
   <div class="col col-25" >
          <a href="#/app/salvados" style="color:#A7A9AC  ; text-decoration:none;" nav-transition="none" onclick="viewPromotion()">
              <div id = "{{chats}}">W</div>
          </a>
      </div>
      <!--************  ICONO FOOTER TOOL  ******************-->
      <div class="col col-25">
          <a href="#/app/herramientas" style="color:#A7A9AC  ; text-decoration:none;" nav-transition="none">
              <div>D</div>
          </a>
      </div>
      <!--*************************************************-->
  </div>
</ion-footer-bar>
</ion-view>
