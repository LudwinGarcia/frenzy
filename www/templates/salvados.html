<style>
    .bar.bar-positive    {
    box-shadow: 0 0 0px white;
}
</style>
 <ion-view>
  <!--************  HEADER  ***************-->
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title home">
            <!--**********  TITLE FRENZY  ***********-->
            <p class="mainFrenzyTitle">
                Z    
            </p>
        </h1>
    </ion-header-bar>
    <!--**********  SALVED PAGE  **********-->
    <ion-content >
       <!--**********  MAIN BOXES  **********-->  
        <div class="row savedPageBoxStyle" ng-repeat="promotion in chats">
            <!--**********  IMAGE ESTABLISHMENT  **********-->  
            <div class="col col-20">
                <img class="savedPageImage" alt="pizza" src="{{promotion.Photo._url}}">
            </div>
            <div class="col col-80">
                <!--**********  TITLE OFFERT  **********-->  
                <p class="savedPageTitleDescription overFlowText">
                    {{promotion.Name}} 
                </p>
                <!--**********  PRICE OFFERT  **********-->  
                <p class="savedPageOffert">
                    oferta - {{promotion.PromotionalPrice | currency: 'Q'}}
                </p>
                <!--**********  DESCRIPTION OFFERT  **********-->  
                <p class="savedPageDescription overFlowText">
                    {{promotion.PromotionDescription}}
                </p>
            </div>
            <!--**********  PIN ICON  **********-->  
            <div class="col col-10 home">
                <p class="savedPageIcon" id="{{promotion.PromotionId}}" onclick="SalvadosSaveAndDelete(id)" style="color:purple">
                    W
                </p>
            </div>
        </div>
    </ion-content>
    <!--************************* FOOTHER  ******************************-->
 <ion-footer-bar align-title="left" class="bar-stable" style="background-color:#E6E7E8  ;border-style:none;">
  <div class="row home">
      <div class="col col-10"></div>
      <!--************  ICONO FOOTER HOME  ******************-->
      <div class="col col-25">
          <a href="#/app/playlists" style="color:#A7A9AC  ; text-decoration:none;" nav-transition="none">
              <div>A</div>
          </a>
      </div>
      <!--************  ICONO FOOTER HEART  ******************-->
      <div class="col col-25">
          <a href="#/app/favoritos" style="color:#A7A9AC  ; text-decoration:none;" nav-transition="none" onclick="viewFavorite()">
              <div>B</div>
          </a>
      </div>
      <!--************  ICONO FOOTER PIN  ******************-->
      <div class="col col-25">
          <a href="#/app/salvados" style="color:#9C28B0  ; text-decoration:none;" nav-transition="none" onclick="viewPromotion()">
              <div>W</div>
          </a>
      </div>
      <!--************  ICONO FOOTER TOOL  ******************-->
      <div class="col col-25">
          <a href="#/app/herramientas" style="color:#A7A9AC  ; text-decoration:none;" nav-transition="none">
              <div>D</div>
          </a>
      </div>
      <!--*************************************************-->
  </div>
</ion-footer-bar>
</ion-view>
